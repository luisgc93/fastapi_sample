version: "3.9"
services:
  db:
    image: postgres:13.3-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"

  web:
    build: .
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  python_test:
    build: .
    profiles:
      ["python_test"]
    env_file:
      - .env
    command:
      pytest
