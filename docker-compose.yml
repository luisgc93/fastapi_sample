version: "3.9"
services:
  db:
    image: postgres:13.3-alpine
    env_file:
      - .env
    volumes:
      - ./config/postgresql.conf:/etc/postgresql.conf
    ports:
      - "5432:5432"
    command: postgres -c config_file=/etc/postgresql.conf

  backend:
    build: .
    env_file:
      - .env
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always


  redis:
    container_name: redis
    image: "redis:alpine"
    environment:
      - REDIS_PASSWORD=ubuntu
      - REDIS_REPLICATION_MODE=master
    ports:
      - "6379:6379"
    volumes:
      # save redisearch data to your current working directory
      - ./redis-data:/data
    command:
      # Save if 100 keys are added in every 10 seconds
      - "--save 10 100"
      # Set password
      - "--requirepass ubuntu"

  redisinsight: # redis db visualization dashboard
    container_name: redisinsight-cont
    image: redislabs/redisinsight
    ports:
      - "8001:8001"
    volumes:
      - redisinsight:/db

  python_test:
    build: .
    profiles:
      - python_test
    env_file:
      - .env
    volumes:
      - .:/code
    restart: always
    command:
    - pytest

volumes:
  redis-data:
  redisinsight:
